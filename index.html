
<!DOCTYPE html>
<html>
  
<body>
    <h2>Book Adder</h2>
    <p>Enter book details below.</p>
  
    <table>
        <form>
            <tr>
                <td>
                    <label for="title">
                        Title
                    </label>
                </td>
                <td><input type="text" id="title" />
                </td>
            </tr>
            <tr>
                <td><label for="author">
                        Author
                    </label>
                </td>
                <td><input type="author" id="author" />
                </td>
            </tr>
            <tr>
                <td><label for="location">
                        Location
                    </label>
                </td>
                <td><input type="location" id="location" />
                </td>
            </tr>
            <tr>
                <td><label for="genre">
                        Genre
                    </label>
                </td>
                <td><input type="genre" id="genre" />
                </td>
            </tr>
            <tr>
                <td><label for="format">
                        Format
                    </label>
                </td>
                <td><input type="format" id="format" />
                </td>
            </tr>
          
   <tr>
                <td><label for="summary">
                        Summary
                    </label>
                </td>
                <td><input type="summary" id="summary" />
                </td>
            </tr>
          
   <tr>
                <td><label for="page-count">
                        Page count
                    </label>
                </td>
                <td><input type="page-count" id="page-count" />
                </td>
            </tr>
          
   <tr>
                <td><label for="publisher">
                        Publisher
                    </label>
                </td>
                <td><input type="publisher" id="publisher" />
                </td>
            </tr>
     
        </form>
    </table>
</body>
  
</html>
